<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Warm Up</title>
</head>
<body>
	<style type="text/css">
		img {
			padding: 10px;
		}
		table {
			width: 256px;
			border-spacing: 0px;
			border: none;
		}
		tr{
			background-color: lightblue;
		}
		td {
			border: auto;
			border-width: 1px;
			border-style: solid;
			padding-left: 5px;
		}
		.tabel_header {
			background-color: darkblue;
			color: white;
			font-weight: bolder;
			border-color: black;
		}
	</style>
	<div>
		<div>
			<img src="die1.png" id="die1" alt="blank image">
			<img src="die1.png" id="die2" alt="blank image">
			<img src="die1.png" id="die3" alt="blank image">
			<img src="die1.png" id="die4" alt="blank image">
			<img src="die1.png" id="die5" alt="blank image">
			<img src="die1.png" id="die6" alt="blank image">
		</div>
		<div>
			<img src="die1.png" id="die7" alt="blank image">
			<img src="die1.png" id="die8" alt="blank image">
			<img src="die1.png" id="die9" alt="blank image">
			<img src="die1.png" id="die10" alt="blank image">
			<img src="die1.png" id="die11" alt="blank image">
			<img src="die1.png" id="die12" alt="blank image">
		</div>
		<form action="#">
			<input type="button" id="rollButton" value="Roll Dice">
		</form>
		<div>
			<br>
			<table border="1px">
				<tr style="background-color: white;">
					<td colspan="3" style="text-align: center; border: none;">
						Die Rolling Frequencies
					</td>
				</tr>
				<tr class="tabel_header">
					<td>
						Face
					</td>
					<td>
						Frequency
					</td>
					<td>
						Percent
					</td>
				</tr>
				<tr>
					<td>
						1
					</td>
					<td id="Frequency1">
						0
					</td>
					<td id="Percent1">
						0%
					</td>
				</tr>
				<tr>
					<td>
						2
					</td>
					<td id="Frequency2">
						0
					</td>
					<td id="Percent2">
						0%
					</td>
				</tr>
				<tr>
					<td>
						3
					</td>
					<td id="Frequency3">
						0
					</td>
					<td id="Percent3">
						0%
					</td>
				</tr>
				<tr>
					<td>
						4
					</td>
					<td id="Frequency4">
						0
					</td>
					<td id="Percent4">
						0%
					</td>
				</tr>
				<tr>
					<td>
						5
					</td>
					<td id="Frequency5">
						0
					</td>
					<td id="Percent5">
						0%
					</td>
				</tr>
				<tr>
					<td>
						6
					</td>
					<td id="Frequency6">
						0
					</td>
					<td id="Percent6">
						0%
					</td>
				</tr>
			</table>
		</div>
		
		<script>
			var total = 0;
			var stats = [0,0,0,0,0,0];

			function start() {
				var button = document.getElementById("rollButton");
				button.addEventListener("click", rollDice, false);

				var die1Image = document.getElementById("die1");
			}

			function rollDice() {
				total += 12;

				for (var i = 1; i < 13; i++) {
					var dieID = "die" + i;

					setImage(document.getElementById(dieID));
				}

				for (var j = 0; j < 6; j++) {
					var targetProbability = document.getElementById("Percent" + (j + 1));

					targetProbability.innerHTML = Math.round(stats[j] / total * 10000, 2) / 100 + "%";
				}
			}

			function setImage(dieNumImage) {
				var dieValue = Math.floor(Math.random() * 6 + 1);

				dieNumImage.setAttribute("src", "die" + dieValue + ".png");
				dieNumImage.setAttribute("alt", "die image with " + dieValue + " spot(s)");
				setStatTable(dieValue);
			}

			function setStatTable(number) {
				var targetCounter = document.getElementById("Frequency" + number);
				stats[number-1] += 1;

				targetCounter.innerHTML = stats[number-1];
			}

			window.addEventListener("load", start, false);
		</script>
	</div>
</body>
</html>
