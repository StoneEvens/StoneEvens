<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess The Number</title>
</head>
<body>
	<div>
		<h1 style="text-align: center;">
			Guess The Number!
		</h1>
	</div>
	<div style="text-align: center;">
		<script>
			var rand = Math.floor((Math.random() * 10) + 1);
			var guess = 0;

			while (guess != rand) {
				guess = window.prompt("What do you think the number is");
			}

			document.writeln("Hooray! You guessed the number!");
			document.writeln("<p>The answer is " + guess + "<p>");
		</script>
	</div>
	<div style="padding-top: 100px;">
		<p style="text-align: center;">
			Press F5 to play again!
		</p>
	</div>
</body>
</html>
